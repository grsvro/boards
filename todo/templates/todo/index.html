{% extends "base.html" %}
{% block title %}
Board | Todo
{% endblock %}
{% block content %}

{% for task in all_task %}
{{ task.title }}
{% endfor %}


<div class='container'>
    <div class='content'>
        <h1>疲労困憊筋肉的記録史</h1>
        <form action="{% url 'todo:create' %}" method="post">
            {% csrf_token %}
            <input type="date" name="date">
            メニュー<input type="text" name="menu">
            回数<input type="text" name="age">
            <input type="submit">
        </form>
    </div>
</div>


{% for task in all_task %}
<p>{{ task.menu }}{{ task.age }}{{task.date}}</p>
{% endfor %}

{% endblock %}
